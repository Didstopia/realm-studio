<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realm Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/scss" href="./styles/main.scss">
</head>
<body style="overflow: hidden; margin: 0;" >
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';

let render = () => {
  const { Chooser } = require('./chooser');
  ReactDOM.render(<AppContainer><Chooser /></AppContainer>, document.getElementById('App'));
}

render();
if (module.hot) { module.hot.accept(render); }
</script>
</html>
